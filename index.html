<!DOCTYPE html>
<html>
<head>
	<title>Map view</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="map_container">
		<iframe src="map_3_tivoli.html" id="map" frameborder="0">Your browser does not support iframes!</iframe>
		<script>
		window.setInterval("reloadIFrame();", 30000);

		function reloadIFrame() {
		 document.getElementById("map").src="map_3_tivoli.html";	}
		document.addEventListener("visibilitychange", function() {
		   console.log( document.visibilityState );
		   if(document.visibilityState==="visible"){
		   	reloadIFrame();
		   }
		 });
		</script>
	</div>
	<div class="dropdown">
	<button onclick="onDropDownMenu()" class="dropbtn" id="btndrop">WÃ¤hle deine Route aus</button>
	  <div id="myDropdown" class="dropdown-content">
	    <a href="#3tivoli" onclick="tivoli3()">3 Tivoli</a>
	    <a href="#3heide" onclick="heide3()">3 Heide</a>
	    <a href="#s4bretten" onclick="s4bretten()">S4 Heilbronn</a>
	    <a href="#s4karlsruhe" onclick="s4karlsruhe()">S4 Karlsruhe</a>
	  </div>
	</div>
	<script>
	function tivoli3() {
		document.getElementById("map").src = "map_3_tivoli.html";
		document.getElementById("btndrop").innerHTML = "3 Tivoli";
	}
	function heide3() {
		document.getElementById("map").src = "map_3_heide.html";
		document.getElementById("btndrop").innerHTML = "3 Heide";
	}
	function s4karlsruhe() {
		document.getElementById("btndrop").innerHTML = "S4 Karlsruhe";
	}
	function s4bretten() {
		document.getElementById("btndrop").innerHTML = "S4 Heilbronn";
	}
	/* When the user clicks on the button, 
	toggle between hiding and showing the dropdown content */
	function onDropDownMenu() {
	    document.getElementById("myDropdown").classList.toggle("show");
	}
	window.onclick = onOutside;
	// Close the dropdown if the user clicks outside of it
	function onOutside(event) {
	  if (!event.target.matches('.dropbtn')) {
	    var dropdowns = document.getElementsByClassName("dropdown-content");
	    var i;
	    for (i = 0; i < dropdowns.length; i++) {
	      var openDropdown = dropdowns[i];
	      if (openDropdown.classList.contains('show')) {
	        openDropdown.classList.remove('show');
	      }
	    }
	  }
	}
	</script>
</body>
</html>
